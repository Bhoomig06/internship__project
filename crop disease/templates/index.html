<!DOCTYPE html>
<html>
<head>
    <title>Crop Disease Predictor</title>
    <style>
        body {
            font-family: Arial;
            background-color: #e7f3fe;
            text-align: center;
            padding-top: 60px;
        }
        form {
            background-color: white;
            padding: 30px;
            margin: auto;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        select, button {
            margin: 10px;
            padding: 10px;
            width: 90%;
            font-size: 16px;
        }
        label {
            font-weight: bold;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Crop Disease Prediction</h1>
    <form action="/predict" method="post">

        <label>Crop Name:</label><br>
        <select name="crop" required>
            <option value="">--Select Crop--</option>
            <option value="Rice">Rice</option>
            <option value="Wheat">Wheat</option>
            <option value="Maize">Maize</option>
            <option value="Barley">Barley</option>
            <option value="Bajra">Bajra</option>
            <option value="Jowar">Jowar</option>
            <option value="Millets">Millets</option>
            <option value="Pulses">Pulses</option>
            <option value="Soybean">Soybean</option>
            <option value="Groundnut">Groundnut</option>
            <option value="Cotton">Cotton</option>
            <option value="Rubber">Rubber</option>
            <option value="Tobacco">Tobacco</option>
            <option value="Tea">Tea</option>
            <option value="Jute">Jute</option>
            <option value="Apple">Apple</option>
            <option value="Cardamom">Cardamom</option>
            <option value="Cashew">Cashew</option>
            <option value="Orange">Orange</option>
            <option value="Chili">Chili</option>
            <option value="Ginger">Ginger</option>
            <option value="Turmeric">Turmeric</option>
            <option value="Pineapple">Pineapple</option>
            <option value="Vegetables">Vegetables</option>
        </select><br>

        <label>Soil Type:</label><br>
        <select name="soil" required>
            <option value="">--Select Soil--</option>
            <option value="Alluvial">Alluvial</option>
            <option value="Loamy">Loamy</option>
            <option value="Sandy">Sandy</option>
            <option value="Red">Red</option>
            <option value="Black">Black</option>
            <option value="Laterite">Laterite</option>
            <option value="Mountain">Mountain</option>
            <option value="Hilly">Hilly</option>
        </select><br>

        <label>Symptom (Optional):</label><br>
        <select name="symptom">
            <option value="">--Select Symptom--</option>
            <option>Yellowing of Leaves</option>
            <option>Wilting</option>
            <option>Spots on Leaves</option>
            <option>Leaf Curling</option>
            <option>Stunted Growth</option>
            <option>Powdery Layer</option>
            <option>Lesions</option>
            <option>Rotting Roots or Stems</option>
            <option>Discoloration</option>
            <option>Fungal Growth</option>
            <option>Leaf Drop</option>
            <option>Insect Damage</option>
        </select><br>

        <button type="submit">Predict</button>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </form>

</body>
</html>
